name: Test validation

on: [push, pull_request]

jobs:
  check-constraint:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        shell: sh
        run: ./test/check-observations.sh

      - name: Show test results
        if: ${{ always() }}
        shell: sh
        run: for file in test/observations/*.log ; do echo === $file === ; cat $file ; done

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: test-observations
          path: test

  check-cube:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        profile:
          - basic-cube-constraint
          - standalone-constraint-constraint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        shell: sh
        run: ./test/check-metadata.sh --profile=${{ matrix.profile }}

      - name: Show test results
        if: ${{ always() }}
        shell: sh
        run: for file in test/${{ matrix.profile }}/*.log ; do echo === $file === ; cat $file ; done

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: test-${{ matrix.profile }}
          path: test
